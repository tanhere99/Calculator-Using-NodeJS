name: CI/CD

on:
  push:
    branches: [ "main" ]     # change if your default branch is different
  workflow_dispatch: {}

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Create lowercase image name and short SHA for tags
      - name: Normalize image name (lowercase) + short SHA
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "Using image: $IMAGE_NAME"
          echo "Short SHA: $SHORT_SHA"

      - name: Log in to GHCR
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.REGISTRY_USER }} --password-stdin

      - name: Build image
        run: docker build -t "$IMAGE_NAME:latest" .

      - name: Push :latest
        run: docker push "$IMAGE_NAME:latest"

      # Optional rollback tag by commit
      - name: Tag & push by commit
        run: |
          docker tag "$IMAGE_NAME:latest" "$IMAGE_NAME:sha-$SHORT_SHA"
          docker push "$IMAGE_NAME:sha-$SHORT_SHA"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH pull & restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            # If your GHCR package is private, keep this login; if public, you can remove it.
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.REGISTRY_USER }} --password-stdin || true

            cd /server/ai2/html/calculator-node   # <-- make sure this matches your server path
            docker compose pull
            docker compose up -d
            docker image prune -f
